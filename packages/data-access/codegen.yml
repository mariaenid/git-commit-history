overwrite: true
schema: "graphql/schema.gql"
generates:
  packages /data-access/src/lib/generated/generated.tsx:
    documents: "packages/data-access/src/lib/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
